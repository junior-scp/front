<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="main-login">
        <div class ="left-login">
            <h1>Faça login e entre parra o nosso time!</h1>
            <img src="login.svg" class="corporativo-img" alt="Animation">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="usario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu usuário">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">
                </div>
                <a href="../pages/first_screen.html">
                    <button class="bnt-login">Login</button>
                </a>
                
            </div>
        </div>
    </div>
</body>
</html>
